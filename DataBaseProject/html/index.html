<!--#SEARCH#--><input type = "text" name = "Search" style = "display:none" value = "PEL">

                <input type="button" name = "Actor" value = "ACTOR" onclick = "
                   Search.value = 'AC';
                   Year.style = 'visibility : hidden';
                   VoteCounter.style = 'visibility : hidden';
                   Punctuation.style = 'visibility : hidden';
                    ">  
                <input type="button" name = "Pelicula" value = "PELICULA" onclick="
                    Search.value = 'PEL'
                    Year.style = 'visibility = visible';
