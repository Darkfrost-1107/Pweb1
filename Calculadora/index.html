<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel= "stylesheet" href="./css/style.css">
    </head>
    <body>
        <script>
            function cat(p1, char) {
              return p1 + " " + char + " ";
            }
        </script>
        <div class = "container">
            <form action="./cgi-bin/Calculador.pl" method="POST">
                <table>
                    <tr>
                        <th colspan = "3"><input type="text" name = "exp" autocomplete="off" value = "" required></th>
                    </tr>
                    <tr>
                        <th><input type="button" value = "+" onclick = "exp.value = cat(exp.value, value)"> </th>
                        <th><input type="button" value = "-" onclick = "exp.value = cat(exp.value, value)"></th>
                        <th rowspan = "2"><input type="submit" value = "="></th>
                    </tr>
                    <tr>
                        <th><input type="button" value = "*" onclick = "exp.value = cat(exp.value, value)"></th>
                        <th><input type="button" value = "/" onclick = "exp.value = cat(exp.value, value)"></th>
                    </tr>
                    <tr>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
